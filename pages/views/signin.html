<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../sass/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet">

</head>
<body id="signin-body">

    <div class ="content">
       <div class="image-section">
        <div class="banner">
            <img src="../images/logo.png"/>
            Tome Rater
        </div>
        
       </div>

        <div class="right">
            <div class="dummy-text left">
              <p>Join Tome Rater </p>
              <p>Sign up <em>now</em> to get started.</p>
            </div>
            <form action="/views/signin" method="post">
                <div class="form left">
                    <p class="form-title">Enter Info</p>

                    <div class="input">
                        <label for="username">User Name</label>
                        <input type="text" name="Username" id="Username" required>
                    </div> 

                    <div class="input">
                        <label for="name">First Name</label>
                        <input type="text" name="Name" id="Name" required>
                    </div>


                    <div class="input">
                        <label for="email">Email</label>
                        <input type="text" name="Email"  id="Email" required>
                    </div>

                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="Password" id="Password" required>
                    </div>

                    <div class="input">
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="password" name="confirmpassword" id="confirmpassword" required>
                    </div>
                </div>
                <div class="left button"><button type="submit" name="Signup">Create Account</button></div>
                <ul class="signin-bottom-links">
                    <li class="top-link" id="home-link"><a id="link" href='../views/home.html' style="text-decoration: none">Home</a></li>
                    <li class="top-link" id="login-link"><a id="link" href='../views/login.html' style="text-decoration: none">Login</a></li>
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
