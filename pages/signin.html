<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="./sass/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet">

</head>
<body id="signin-body">

    <div class ="content">
       <div class="image-section">
        <div class="banner">
            <img src="../images/logo.png"/>
            Tome Rater
        </div>
        
       </div>

        <div class="right">
            <div class="dummy-text left">
              <p>Join Tome Rater </p>
              <p>Sign up <em>now</em> to get started.</p>
            </div>
            <form action="#">
                <div class="form left">
                    <p class="form-title">Enter Info</p>

                    <div class="input">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="sign-email" required>
                    </div>

                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>

                    <div class="input">
                        <label for="user-name">User Name</label>
                        <input type="text" name="user-name" id="user-name" required>
                    </div>

                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="sign-password" required>
                    </div>

                    <div class="input">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
                <div class="left button"><button type="submit">Create Account</button></div>
                <ul class="signin-bottom-links">
                    <li class="top-link" id="home-link"><a href='./home.html' style="text-decoration: none">Home</a></li>
                    <li class="top-link" id="login-link"><a href='./login.html' style="text-decoration: none">Login</a></li>
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
